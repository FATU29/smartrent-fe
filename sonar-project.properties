sonar.projectKey=REPLACE_WITH_PROJECT_KEY
sonar.organization=REPLACE_WITH_ORG

# Sources
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Ignore test files and generated data files
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/constants/common/districts.ts,**/constants/common/wards.ts

# Duplication exclusions for data constants (acceptable for lookup tables)
sonar.cpd.exclusions=**/constants/common/districts.ts,**/constants/common/wards.ts,**/constants/common/provinces.ts

# Disable coverage requirement (no unit tests yet). Remove these lines when you start adding tests.
# We exclude all source files from coverage so Sonar won't compute the metric.
sonar.coverage.exclusions=src/**/*

# NOTE: When you introduce tests:
# 1. Remove sonar.coverage.exclusions line
# 2. Add back: sonar.javascript.lcov.reportPaths=coverage/lcov.info
# 3. Provide a real projectKey / organization or pass via CLI args / secrets

# Branch / PR decoration handled automatically by GitHub Action
