sonar.projectKey=REPLACE_WITH_PROJECT_KEY
sonar.organization=REPLACE_WITH_ORG

# Sources
sonar.sources=src
sonar.sourceEncoding=UTF-8

# ──────────────────────────────────────────────
# Analysis exclusions — files completely ignored by SonarCloud
# ──────────────────────────────────────────────
sonar.exclusions=\
  **/*.test.ts,**/*.test.tsx,**/__tests__/**,\
  **/*.d.ts,\
  **/*.stories.ts,**/*.stories.tsx,**/*storybook*/**,\
  **/constants/common/districts.ts,\
  **/constants/common/wards.ts,\
  **/constants/common/provinces.ts,\
  src/mock/**,\
  src/messages/**,\
  src/examples/**,\
  public/**

# ──────────────────────────────────────────────
# Copy-Paste Detection (CPD) exclusions
# These files have intentionally repetitive structures (data tables,
# parallel form sections, type definitions) that are NOT copy-paste bugs.
# ──────────────────────────────────────────────
sonar.cpd.exclusions=\
  **/constants/common/districts.ts,\
  **/constants/common/wards.ts,\
  **/constants/common/provinces.ts,\
  **/constants/common/category.ts,\
  **/constants/common/listingTypes.ts,\
  **/constants/amenities.ts,\
  **/constants/payment.ts,\
  src/mock/**,\
  src/messages/**,\
  src/examples/**,\
  src/api/types/**,\
  **/createPostSections/**,\
  **/updatePostSections/**

# ──────────────────────────────────────────────
# Coverage — disabled until unit tests are introduced
# ──────────────────────────────────────────────
sonar.coverage.exclusions=src/**/*

# NOTE: When you introduce tests:
# 1. Remove sonar.coverage.exclusions line
# 2. Add: sonar.javascript.lcov.reportPaths=coverage/lcov.info
# 3. Provide a real projectKey / organization or pass via CLI args / secrets
