sonar.projectKey=REPLACE_WITH_PROJECT_KEY
sonar.organization=REPLACE_WITH_ORG

# Sources
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Ignore test files (adjust patterns to your naming)
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**

# Coverage (currently no tests producing coverage). When you add tests, output lcov to coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

